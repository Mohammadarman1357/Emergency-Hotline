<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- header section start here -->
    <header class="max-w-[1920px] mx-auto">
        <!-- navbar section starts here -->
        <div class="nav-parent flex justify-between items-center bg-white py-6 px-[60px]">
            <!-- left nav logo -->
            <div class="left-nav flex gap-[10px] items-center">
                <img src="./assets/logo.png" class="w-[50px] h-[50px]" alt="">
                <h1 class="inter-font text-xl text-[#006747] font-extrabold">Emergency <br> Service</h1>
            </div>

            <!-- right nav -->
            <div class="right-nav flex gap-5">
                <div
                    class="flex items-center justify-center gap-[10px] w-[123px] h-[52px] bg-[#41ff6b1a] p-3 rounded-[50px]">
                    <h1 class="favourite-count inter-font font-black">0</h1>
                    <img src="./assets/heart.png" class="w-[30px] h-[30px]" alt="">
                </div>
                <div
                    class="flex items-center justify-center gap-[10px] w-[123px] h-[52px] bg-[#41ff6b1a] p-3 rounded-[50px]">
                    <h1 class="coin-count inter-font font-black">0</h1>
                    <img src="./assets/coin.png" class="w-6 h-6" alt="">
                </div>
                <div
                    class="flex items-center justify-center gap-[10px] w-[123px] h-[52px] bg-[#00a63e] py-3 px-9 rounded-[50px]">
                    <h1 class="copy-count inter-font font-semibold text-white">0</h1>
                    <h1 class="inter-font font-semibold text-white">Copy</h1>
                </div>
            </div>
        </div>

        <!-- banner section starts here -->
        <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] px-[60px] py-3">
            <div>
                <img src="./assets/logo-dark.png" class="w-[92px] h-[92px] mx-auto" alt="">
                <h1 class="text-center text-white"></h1>
                <p class="text-center text-white hind-madurai-font font-semibold text-xl">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of
                    Bangladesh</p>
            </div>
        </div>
    </header>



</body>

</html>
